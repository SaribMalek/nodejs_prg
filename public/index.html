<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Customer Chat - Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="card mx-auto" style="max-width:700px">
        <div class="card-body">
          <h5 class="card-title">Customer Chat</h5>
          <div class="mb-3">
            <label class="form-label">Your name</label>
            <input id="name" class="form-control" placeholder="Your name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Room (support)</label>
            <input id="room" class="form-control" value="support" />
          </div>
          <div id="chatArea" style="height:350px; overflow:auto; border:1px solid #e5e7eb; padding:8px; background:#fff;"></div>
          <div class="input-group mt-3">
            <input id="message" class="form-control" placeholder="Type message..." />
            <button id="sendBtn" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
